<h2>Undergrads:</h2>
<ul>
  <li *ngFor="let student of studentList">
    {{ student.name }}
    <button (click)="delete(student.id)">Delete</button>
    <a routerLinkActive="active" [routerLink]="['/students', student.id]">
      <button>View</button>
    </a>
  </li>
</ul>
<!-- use event binding to trigger cryOutLoud method in child component -->
